<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body>
    <div id="list-container" class="card">
        <h3 id="title-header" class="card-title">Upcoming movies</h3>
        <input id="search-bar" type="text" placeholder="Search by movie title"> 
        <div class="card-body">
            <div class="table-responsive">  
                 <table id="movie-list" class="table">
                 <thead>
                 <tr>
                     <th>Title</th>
                     <th>Poster</th>
                     <th>Genre</th>
                     <th>Release Date</th>
                 </tr> 
                 </thead>
                 <tbody id="table-content">

                 </tbody>
                 </table>   
           </div>
        </div>
    </div>
    
  
  <!-- Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="movieModalContent" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/api-call.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
